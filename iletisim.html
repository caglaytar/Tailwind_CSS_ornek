<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <div class="font-bold text-lg">Web Sitesi</div>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:underline">Anasayfa</a>
                <a href="hakkimizda.html" class="hover:underline">Hakkımızda</a>

            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-10 p-4">
        <section class="bg-white shadow rounded p-6">
            <h2 class="text-2xl font-bold">İletişim</h2>
            <p class="mt-4">Bize ulaşmak için aşağıdaki bilgileri kullanabilirsiniz.</p>
            <form class="mt-6">
                <label class="block mb-2">Adınız:</label>
                <input type="text" class="border rounded w-full p-2 mb-4">
                <label class="block mb-2">E-posta:</label>
                <input type="email" class="border rounded w-full p-2 mb-4">
                <label class="block mb-2">Mesaj:</label>
                <textarea class="border rounded w-full p-2 mb-4"></textarea>
                <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Gönder</button>
            </form>
        </section>
    </main>
